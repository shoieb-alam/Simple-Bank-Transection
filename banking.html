<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwaind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-16">Enjoy
            <span class="text-blue-700 font-medium">the Banking !!!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-2xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-2xl">$<span id="withdraw-total">200</span></h2>
                </div>
                <div class="bg-gray-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-2xl">$<span id="balance-total">1250</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-4 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="rounded border-gray-400 w-3/4 block mb-4 p-2" type="text"
                            placeholder="Deposit Amount">

                        <button id="deposit-button"
                            class="p-2 bg-yellow-600 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-100 p-4 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="rounded border-gray-400 w-3/4 block mb-4 p-2" type="text"
                            placeholder="Withdrawal Amount">

                        <button id="withdraw-button"
                            class="p-2 bg-yellow-600 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
