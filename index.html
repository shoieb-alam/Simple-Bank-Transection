<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Transection</title>
    <!-- Tailwaind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To
            <span class="text-blue-700 font-medium">the Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>

                <input id="user-email" class="rounded-2xl border-gray-400 block mb-4 w-3/4 px-2" type="text"
                    placeholder="Your E-mail">

                <input id="user-password" class="rounded-2xl border-gray-400 block mb-4 w-3/4 px-2" type="password"
                    placeholder="Password">

                <button id="login-submit" class="p-2 bg-yellow-600 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
